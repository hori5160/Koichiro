<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>スミッシング</title>
  <link rel="stylesheet" href="../../../assets/app.css" />
  <script src="../../../assets/logger.js"></script>
  <script src="../common/scenario_core.js"></script>
  <script src="../common/delivery_questions.js"></script>


  <style>
    /* =========================================
       基本設定
       ========================================= */
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* =========================================
       スマホ外枠（deviceWrap, device, bezel）
       ※受信トレイと同じデザイン
       ========================================= */
    .deviceWrap{
      display:flex;
      justify-content:center;
      margin-top: 40px;
    }
    .device{
      width:min(390px, 92vw);
      aspect-ratio: 11 / 19.5;
      border-radius: 42px;
      padding: 8px;
      background: linear-gradient(180deg, #2a2a2a, #313131);
      border: 1px solid rgba(0,0,0,.85);
      box-shadow:
        0 18px 50px rgba(0,0,0,.45),
        0 0 0 2px rgba(255,255,255,.06) inset;
      position: relative;
    }
    .bezel{
      height: 100%;
      border-radius: 34px;
      overflow:hidden;
      border: 1px solid rgba(12, 38, 73, 0.25);
      background: #ffffff; /* iOS背景は白 */
      position: relative;
    }
    .notch{
      position:absolute;
      top:5px; left:50%;
      transform: translateX(-50%);
      width: 150px; height: 28px;
      border-radius: 0 0 16px 16px;
      background: rgba(2,6,23,.85);
      z-index: 100;
      display:flex; align-items:center; justify-content:center; gap:10px;
      pointer-events:none;
    }
    .spk{ width:60px; height:6px; border-radius:999px; background: rgba(255,255,255,.16); }
    .cam{ width:10px; height:10px; border-radius:999px; background: rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.12); }

    /* =========================================
       画面内レイアウト（詳細画面）
       ========================================= */
    .smsScreen{
      height:100%;
      display:flex;
      flex-direction:column;
      background: #ffffff;
      color:#000;
      position: relative;
    }

    /* --- ステータスバー --- */
    .statusbarReal{
      height: 44px;
      padding: 10px 24px 6px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      font-size: 14px;
      font-weight: 600;
      color: #000;
      background: #fff; /* 半透明で下のコンテンツを透かすのが本物っぽいが、今回は白固定で安定させる */
      z-index: 50;
    }
    .sbRight{ display:flex; gap:6px; align-items:center; }
    .bat{
      width:24px; height:11px; border-radius:3px;
      border:1px solid #999;
      position:relative;
    }
    .bat::after{
      content:""; position:absolute; right:-4px; top:3px;
      width:2px; height:4px; border-radius:1px; background: #999;
    }
    .bat i{
      position:absolute; left:1px; top:1px; bottom:1px;
      width:90%; border-radius:2px; background: #000; display:block;
    }

    /* --- iOS風ヘッダー --- */
    .iosHeader {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0 8px 10px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 40;
    }

    /* 左上の戻るボタンエリア */
    .navLeft {
      position: absolute;
      top: 6px;
      left: 8px;
      display: flex;
      align-items: center;
      color: #007AFF;
      cursor: pointer;
      font-size: 17px;
    }
    .backIcon {
      font-size: 24px;
      font-weight: 300;
      margin-right: 4px;
      margin-top: -2px;
    }
    .unreadBadge {
      background: #000; /* 未読数バッジは黒 */
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 99px;
    }

    /* 中央のアバターと情報 */
    .headerProfile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
    }
    .profileAvatar {
      width: 48px; height: 48px;
      background: #9ca3af; /* デフォルトグレー */
      border-radius: 50%;
      margin-bottom: 6px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .profileAvatar {
      width: 48px; height: 48px;
      background: #9ca3af;
      border-radius: 50%;
      margin-bottom: 6px;
      /* imgタグを中心に配置して切り抜く設定 */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .profileAvatar img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 枠に合わせてトリミング */
    }

    .profileName {
      font-size: 12px;
      color: #000;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .profileChevron {
      font-size: 10px;
      color: #3c3c43;
      opacity: 0.6;
      font-weight: 700;
    }

    /* --- メッセージスレッド --- */
    .thread{
      flex:1;
      overflow-y:auto;
      padding: 20px 16px;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .dateLabel {
      text-align: center;
      color: #8e8e93;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    /* 左側の吹き出し（受信） */
    .bubbleRow {
      display: flex;
      margin-bottom: 20px;
      position: relative;
    }
    /* iOSのしっぽ（簡易再現） */
    .bubbleRow::before {
      content: "";
      position: absolute;
      bottom: 0px;
      left: -6px;
      width: 20px; height: 20px;
      background: #e9e9eb;
      border-bottom-right-radius: 16px;
      z-index: 0;
      clip-path: polygon(0 100%, 100% 100%, 100% 0); 
    }
    /* 実際にはclip-pathだと難しいので、シンプルな角丸で対応するか、
       画像に近づけるなら擬似要素で少し工夫する。
       今回は「左下に少し飛び出た」雰囲気を出すため、単に左下のborder-radiusを小さくする手法をとる。 */
    
    .bubble {
      background: #e9e9eb; /* iOS Gray */
      color: #000;
      padding: 10px 14px;
      border-radius: 18px;
      border-bottom-left-radius: 4px; /* しっぽの根元 */
      font-size: 16px;
      line-height: 1.4;
      max-width: 75%;
      position: relative;
      word-wrap: break-word;
    }
    /* しっぽの補完 */
    .bubble::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 16px; height: 16px;
      background: #e9e9eb;
      border-bottom-right-radius: 20px;
      clip-path: inset(50% 0 0 50%); /* 右下だけ残す的な */
      /* 完全再現はCSSが複雑になるため、ここでは雰囲気に留める */
      display: none; 
    }

    .bubble a {
      color: #007AFF;
      text-decoration: underline;
      cursor: pointer;
    }

    /* --- 入力エリア（フッター） --- */
    .composer {
      padding: 10px 12px 30px; /* 下部はHomeIndicator用に広めに */
      background: #f9f9f9; /* 入力エリアの背景は少しグレー */
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid #d1d1d6;
    }

    .plusBtn {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: #d1d1d6;
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      display: grid;
      place-items: center;
      padding-bottom: 2px;
      flex-shrink: 0;
    }
    
    .inputPill {
      flex: 1;
      height: 36px;
      border-radius: 18px;
      border: 1px solid #d1d1d6;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 16px;
      color: #c7c7cc; /* placeholder color */
    }

    .voiceIcon {
      width: 24px;
      display: flex;
      justify-content: center;
      gap: 3px;
      align-items: center;
      height: 24px;
    }
    .voiceBar {
      width: 2px;
      background: #000;
      border-radius: 1px;
    }

    /* ホームバー */
    .homeIndicator{
      position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%);
      width: 130px; height: 5px;
      background: #000;
      border-radius: 10px;
      z-index: 100;
    }

    /* メニューオーバーレイ（ロジック用） */
    .sheetOverlay{
      position:absolute; inset:0;
      background: rgba(0,0,0,.4);
      display:none;
      align-items:flex-end;
      z-index: 200;
    }
    .sheetOverlay.show{ display:flex; }
    .sheet{
      width: 96%;
      margin: 0 auto 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .sheetGroup {
      background: rgba(245,245,245,0.9);
      backdrop-filter: blur(20px);
      border-radius: 14px;
      overflow: hidden;
    }
    .sheetBtn {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding: 16px;
      font-size: 18px;
      color: #007AFF;
      text-align: center;
      cursor: pointer;
    }
    .sheetBtn:last-child { border-bottom: none; }
    .sheetBtn.bold { font-weight: 600; }
    .sheetBtn.cancel {
      background: #fff;
      border-radius: 14px;
      font-weight: 600;
      color: #007AFF;
    }
    .sheetMessage {
      padding: 12px;
      text-align: center;
      font-size: 13px;
      color: #8e8e93;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

  </style>

</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="btitle">スミッシング</div>
          <div class="bmeta">実際の操作で判断しよう</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card" style="padding-bottom: 55px;">
      <div class="kv">
        <span class="badge warn">現在の状況</span>
        <span class="small"><h3>再配達依頼のSMSが届いています。リンクを踏んで開いてみてください↓</h3></span>
      </div>
      <div class="hr"></div>

      <div class="deviceWrap">
        <div class="device">
          <div class="notch"><span class="spk"></span><span class="cam"></span></div>

          <div class="bezel">
            <div class="smsScreen" id="smsScreen">

              <div class="statusbarReal">
                <div id="timeText">18:08</div>
                <div class="sbRight">
                  <span>4G</span>
                  <span class="bat"><i></i></span>
                  <span style="font-size:12px">95</span>
                </div>
              </div>

              <div class="iosHeader">
                <div class="navLeft" id="backBtn">
                  <div class="backIcon">‹</div>
                  <div class="unreadBadge">28</div>
                </div>

                <div class="headerProfile" id="menuBtn">
                  <div class="profileAvatar">
                    <img src="aicon.normal.png" alt="宅配アイコン">
                  </div>
                  <div class="profileName">
                    +81 90 1234 5678
                    <span class="profileChevron">›</span>
                  </div>
                </div>
              </div>

              <div class="thread">
                <div class="dateLabel">
                  テキストメッセージ・SMS<br>
                  1月20日(金) 10:35
                </div>

                <div class="bubbleRow">
                  <div class="bubble">
                    【〇〇急便】不在のため荷物を持ち帰りました。24時間以内に確認してください。
                    <a id="" href="./phish_delivery.html">
                      https://minato-delivery.example/redelivery
                    </a>
                  </div>
                </div>
              </div>

              <div class="composer">
                <div class="plusBtn">＋</div>
                <div class="inputPill">テキストメッセージ・SMS</div>
                <div class="voiceIcon">
                  <div class="voiceBar" style="height:10px;"></div>
                  <div class="voiceBar" style="height:16px;"></div>
                  <div class="voiceBar" style="height:12px;"></div>
                  <div class="voiceBar" style="height:8px;"></div>
                </div>
              </div>

              <div class="homeIndicator"></div>

              <div class="sheetOverlay" id="sheetOverlay">
                <div class="sheet">
                  <div class="sheetGroup">
                    <div class="sheetMessage">どうしますか？</div>
                    <button class="sheetBtn" id="goOfficialBtn">
                      公式アプリで確認する
                    </button>
                    <button class="sheetBtn" id="askAdultBtn">
                      相談する
                    </button>
                  </div>
                  <button class="sheetBtn cancel" id="cancelSheetBtn">
                    キャンセル
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <script>
        // ===== q / embed =====
        const params = new URLSearchParams(location.search);
        const q = Number(params.get("q") || "1");
        const embed = params.get("embed") === "1";
        const t0 = performance.now();

        // ===== embedモード：プレビュー用（上の説明UIを消す） =====
        if (embed) {
          document.body.classList.add("embed");
          const topbar = document.querySelector(".topbar");
          if (topbar) topbar.style.display = "none";
          const kv = document.querySelector(".kv");
          if (kv) kv.style.display = "none";
          const hr = document.querySelector(".hr");
          if (hr) hr.style.display = "none";
        }

        // ===== Delivery10 がある場合：表示内容を q に合わせて差し替え =====
        let data = null;
        if (window.Delivery10 && typeof Delivery10.getQ === "function") {
          data = Delivery10.getQ(q);
        }

        if (data) {
          // 連絡先表示（ヘッダー）
          const prof = document.querySelector(".profileName");
          if (prof) prof.childNodes[0].textContent = `${data.sender} `;

          // 日付ラベル
          const dateLabel = document.querySelector(".dateLabel");
          if (dateLabel) {
            dateLabel.innerHTML = `テキストメッセージ・SMS<br>1月20日(金) ${data.date}`;
          }

          // 吹き出し本文＋リンク
          const bubble = document.querySelector(".bubble");
          const smsLink = document.getElementById("smsLink");
          if (bubble && smsLink) {
            bubble.innerHTML = "";
            bubble.append(document.createTextNode(data.smsBody + ""));
            smsLink.textContent = data.urlText;
            smsLink.href = `./phish_delivery.html?q=${q}`;
            bubble.appendChild(smsLink);
          }
        } else {
          const smsLink = document.getElementById("smsLink");
          if (smsLink && !smsLink.href.includes("q=")) {
            smsLink.href = `./phish_delivery.html?q=${q}`;
          }
        }

        // ===== ログ（embedでは記録しない）=====
        try {
          if (!embed && window.SecLogger) {
            const current = localStorage.getItem("sec_learn_scenario_id");
            const sid = (window.Delivery10 && Delivery10.SCENARIO_ID) ? Delivery10.SCENARIO_ID : "delivery10";
            if (current !== sid && typeof SecLogger.startScenario === "function") {
              SecLogger.startScenario(sid);
            }
            SecLogger.log("page_view", "sms_delivery", { q, title: document.title });
          }
        } catch (e) {
          console.error("SecLogger周りでエラー：assets/logger.js のパスや中身を確認してください。", e);
        }

        // 時計更新
        function updateClock() {
          const d = new Date();
          const hh = String(d.getHours()).padStart(2,"0");
          const mm = String(d.getMinutes()).padStart(2,"0");
          const t = document.getElementById("timeText");
          if (t) t.textContent = `${hh}:${mm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ===== リンク動作（疑似体験へ） =====
        const smsLink = document.getElementById("smsLink");
        if (smsLink && !embed) {
          smsLink.addEventListener("click", (e) => {
            e.preventDefault();
            try {
              SecLogger.log("decision", "sms_action", {
                q,
                choice: "tap_link",
                elapsed_ms: Math.round(performance.now() - t0),
                url_text: smsLink.textContent.trim()
              });
            } catch (e) {}
            setTimeout(() => { location.href = smsLink.getAttribute("href"); }, 80);
          });
        }

        // ===== 戻るボタン =====
        const backBtn = document.getElementById("backBtn");
        if (backBtn && !embed) {
          backBtn.addEventListener("click", () => {
            try { SecLogger.log("click", "sms_back", { q, elapsed_ms: Math.round(performance.now() - t0) }); } catch(e){}
            location.href = `./sms_inbox_delivery.html?q=${q}`;
          });
        }

        // ===== メニュー（アクションシート） =====
        const overlay = document.getElementById("sheetOverlay");
        const menuBtn = document.getElementById("menuBtn");

        function openSheet(){
          if (!overlay) return;
          try { SecLogger.log("click", "sms_menu_open", { q, elapsed_ms: Math.round(performance.now() - t0) }); } catch(e){}
          overlay.classList.add("show");
        }
        function closeSheet(){
          if (!overlay) return;
          try { SecLogger.log("click", "sms_menu_close", { q, elapsed_ms: Math.round(performance.now() - t0) }); } catch(e){}
          overlay.classList.remove("show");
        }

        if (menuBtn && !embed) menuBtn.addEventListener("click", openSheet);
        if (overlay && !embed) overlay.addEventListener("click", (e) => { if (e.target === overlay) closeSheet(); });
        const cancelBtn = document.getElementById("cancelSheetBtn");
        if (cancelBtn && !embed) cancelBtn.addEventListener("click", closeSheet);

        // 公式で確認
        const goOfficialBtn = document.getElementById("goOfficialBtn");
        if (goOfficialBtn && !embed) {
          goOfficialBtn.addEventListener("click", () => {
            try { SecLogger.log("decision", "sms_action", { q, choice: "open_official", elapsed_ms: Math.round(performance.now() - t0) }); } catch(e){}
            location.href = `./reveal_delivery.html?route=official&q=${q}`;
          });
        }

        // 相談
        const askAdultBtn = document.getElementById("askAdultBtn");
        if (askAdultBtn && !embed) {
          askAdultBtn.addEventListener("click", () => {
            try { SecLogger.log("decision", "sms_action", { q, choice: "ask_adult", elapsed_ms: Math.round(performance.now() - t0) }); } catch(e){}
            location.href = `./reveal_delivery.html?route=ask&q=${q}`;
          });
        }
      </script>


    </div>
  </div>
</body>
</html>
